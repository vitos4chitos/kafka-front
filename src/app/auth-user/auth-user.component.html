
<div class="wrapper">
  <p-tabMenu [model]="items" [activeItem]="items[0]" id = "tab" (click)="change()"></p-tabMenu>
  <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
    <div class="text-center mb-5">
      <div class="text-900 text-3xl font-medium mb-3">Welcome Back</div>
    </div>

    <div>
      <input id="email1" type="text" pInputText class="w-full mb-3" placeholder="Email">
      <input id="password1" type="password" pInputText class="w-full mb-3" placeholder="Password">
      <div class="button-wrapper">
        <button pButton pRipple label="Войти" icon="pi pi-user" class="p-button-rounded" (click)="onSubmit('LogIn')"></button>
      </div>
      <div class="button-wrapper">
        <button pButton pRipple label="Зарегистрироваться" icon="pi pi-user-plus" class="p-button-rounded" (click)="onSubmit('RegIn')"></button>
      </div>
    </div>
  </div>
</div>
