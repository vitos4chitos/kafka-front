<div>
  <div class="header">
    <button pButton type="button" id="exit" label="Выйти" class="p-button-raised p-button-rounded p-button"
            (click)="logOut()"></button>
  </div>

  <div class="rightButton">
    <div class="wrapper">
      <p-table [value]="customers" >
        <ng-template pTemplate="header">
          <tr>
            <th pSortableColumn="id">Id
              <p-sortIcon field="id"></p-sortIcon>
            </th>
            <th pSortableColumn="name">ФИО
              <p-sortIcon field="name"></p-sortIcon>
            </th>
            <th pSortableColumn="numberInQueue">Место в очереди
              <p-sortIcon field="numberInQueue"></p-sortIcon>
            </th>
            <th pSortableColumn="priority">Приоритет
              <p-sortIcon field="priority"></p-sortIcon>
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-customer>
          <tr>
            <td>{{customer.id}}</td>
            <td>{{customer.name}}</td>
            <td>{{customer.numberInQueue}}</td>
            <td>{{customer.priority}}</td>
          </tr>
        </ng-template>
      </p-table>
    </div>

    <div class="acceptCustomer">
      <button pButton type="button" id="acceptCustomer" label="Принять"
              class="p-button-raised p-button-rounded p-button-lg" (click)="acceptCustomer()"></button>
    </div>
  </div>

</div>
