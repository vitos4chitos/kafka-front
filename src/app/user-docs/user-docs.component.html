  <div class = "result_table">
    <p-table [value]="rows" responsiveLayout="scroll">
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="id">Id <p-sortIcon field="Id"></p-sortIcon></th>
          <th pSortableColumn="name">Название <p-sortIcon field="Название"></p-sortIcon></th>
          <th pSortableColumn="date1">Дата получения <p-sortIcon field="Дата получения"></p-sortIcon></th>
          <th pSortableColumn="date2">Срок действия <p-sortIcon field="Срок действия"></p-sortIcon></th>
          <th pSortableColumn="bywho">Кем выдано <p-sortIcon field="Кем выдано"></p-sortIcon></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-product>
        <tr (click)="onClick(product.id)">
          <td>{{product.id}}</td>
          <td>{{product.name}}</td>
          <td>{{product.date1}}</td>
          <td>{{product.date2}}</td>
          <td>{{product.bywho}}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
